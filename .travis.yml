  matrix:
  - PACKAGE="mirage-block-combinators" OCAML_VERSION="4.06"
  - PACKAGE="mirage-block-combinators" OCAML_VERSION="4.07"
  - PACKAGE="mirage-block-combinators" OCAML_VERSION="4.08"
  - PACKAGE="mirage-block-combinators" OCAML_VERSION="4.09"
  - PACKAGE="mirage-block" OCAML_VERSION="4.06"
  - PACKAGE="mirage-block" OCAML_VERSION="4.07"
